<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo Star Ratings</title>
    <link rel="import" href="https://davitmdesign.github.io/wc-star-rating/star-rating.html">
  </head>
  <body>
    <!--
    possible attributes
      width="200" | default 100%
      percent="50" | default 100
      stars="4" (4.5 || 4,5) | default 5
      colors="grey,yellow" (#aaa,#ffff00 || grey,#ffff00) | default #ddd,#f1cb14
    -->
    <star-rating width="100" stars="4.5" colors="#ddd,#f1cb1"></star-rating>
    <br>
    <star-rating width="200" percent="50" colors="#ddd,#f1cb1"></star-rating>
  </body>
</html>
